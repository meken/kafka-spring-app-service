app.topic.name=${KAFKA_TOPIC}
spring.application.name=kafka-spring-demo
spring.kafka.bootstrap-servers=${KAFKA_ENDPOINT}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=OAUTHBEARER
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required;
spring.kafka.properties.sasl.login.callback.handler.class=com.example.kafka.auth.MSICallbackHandler
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.group-id=$Default
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer